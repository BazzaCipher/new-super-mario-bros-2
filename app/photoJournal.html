<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Food photo journal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="journalStyle.css">
        <script src="bundle.js"></script>
    </head>

    <body>
        <div class = "modalBackground">
            <div class="modalContent">
                ?
            </div>
        </div>
        <div class="mainPanel">
            <h1>Food Photo Journal</h1>
            <div id="login-area">
                <button id="buttonLogin">Sign in</button>
            </div>
            <div id="logout-area">
                <div id="userProfilePicture"></div>
                <h3>Logged in as: <span id="username">Name</span></h3>
                <button id="buttonLogout">Sign out</button>
            </div>
            <hr>
            <form id="uploadForm">
                <label for="fileUpload" class="photoUpload">
                    <h3 id="uploadPlusSign">+</h3>
                    <img id="uploadPreview"></img>
                    <!-- <p id="photoUploadText">Upload photo</p> -->
                </label>
                <input id="fileUpload" type="file" accept=".png,.jpeg,.jpg">
                <input type="submit" value="Submit photo" id="submitButton">
            </form>
            <hr>
            <button class ="modalButton">
                <img src="assets/test.jpg" class = "foodPhoto">
            </button>
        </div>
    </body>
</html>
