<!DOCTYPE html>
<html lang="en">
<title>Food photo journal</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<link rel = "stylesheet" href = "journalStyle.css"
</head>


<body>
    <div class = "mainPanel">
        <h1>Food Photo Journal</h1>
        <hr>
        <form>
            <label for="fileUpload" class="photoUpload">
                <h3 id ="uploadPlusSign">+</h3>
                <p id = "photoUploadText">Upload photo</p>
            </label>
            <input id="fileUpload" type="file" accept=".png,.jpeg,.jpg">
            <input type="submit" value="Submit Photo" id = "submitButton">
        </form>
        <hr>

    </div>


</body>
